<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'Identité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Générateur d'Identités</h1>

    <!-- Choix du pays -->
    <label for="pays">Choisir un pays :</label>
    <select id="pays">
        <option value="France">France</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Royaume-Uni">Royaume-Uni</option>
    </select>

    <!-- Choix du genre -->
    <label for="genre">Genre :</label>
    <select id="genre">
        <option value="indifferent">Indifférent</option>
        <option value="male">Homme</option>
        <option value="female">Femme</option>
    </select>

    <button onclick="genererIdentite()">Générer une identité</button>

    <!-- Avatar -->
    <img id="avatar" src="avatar-homme.png" alt="Avatar" width="150">

    <!-- Identité -->
    <h2>Identité</h2>
    <div class="resultat">
        <p><span>Nom et Prénom :</span><span id="nom"></span></p>
        <p><span>Genre :</span><span id="genreAffiche"></span></p>
        <p><span>Naissance :</span><span id="naissance"></span></p>
        <p><span>Téléphone :</span><span id="telephone"></span></p>
        <p><span>Email :</span><span id="email"></span></p>
        <p><span>Numéro de sécurité :</span><span id="securite"></span></p>
    </div>

    <!-- Adresse -->
    <h2>Adresse</h2>
    <div class="resultat">
        <p><span>Rue :</span><span id="rue"></span></p>
        <p><span>Ville :</span><span id="ville"></span></p>
        <p><span>État/Province :</span><span id="etat"></span></p>
        <p><span>Code postal :</span><span id="codepostal"></span></p>
        <p><span>Pays :</span><span id="paysAffiche"></span></p>
    </div>

    <!-- Publicité -->
    <div class="pub">
        <img src="pub-test.png" alt="Publicité" width="300">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
