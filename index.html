<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'Identités</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Générateur d'Identités</h1>
    <button onclick="generateIdentity()">Générer une identité</button>

    <div class="container">
        <div class="section">
            <h2>Identité</h2>
            <img id="avatar" src="" alt="Avatar" width="100" height="100"><br>
            <strong>Nom et prénom :</strong> <span id="name"></span><br>
            <strong>Genre :</strong> <span id="gender"></span><br>
            <strong>Naissance :</strong> <span id="birthdate"></span><br>
            <strong>Téléphone :</strong> <span id="phone"></span><br>
            <strong>Email :</strong> <span id="email"></span><br>
            <strong>Numéro de sécurité :</strong> <span id="ssn"></span><br>
        </div>

        <div class="section">
            <h2>Adresse</h2>
            <strong>Rue :</strong> <span id="street"></span><br>
            <strong>Ville/Village :</strong> <span id="city"></span><br>
            <strong>État/Province/Région :</strong> <span id="state"></span><br>
            <strong>Code postal :</strong> <span id="zip"></span><br>
            <strong>Pays :</strong> <span id="country"></span><br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
