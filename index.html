<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'Identités</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Générateur d'Identités</h1>

    <label for="countrySelect">Choix du pays :</label>
    <select id="countrySelect">
        <option value="France">France</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Togo">Togo</option>
    </select>

    <label for="genderSelect">Genre :</label>
    <select id="genderSelect">
        <option value="indifferent">Indifférent</option>
        <option value="male">Mâle</option>
        <option value="female">Femelle</option>
    </select>

    <br><br>
    <button onclick="generateIdentity()">Générer une identité</button>
    <button onclick="copyIdentity()">Copier</button>
    <button onclick="downloadPDF()">Télécharger PDF</button>

    <img src="pub-test.png" class="pub-image" alt="Pub">

    <div class="table-section">
        <h2>Identité</h2>
        <table>
            <tr><td class="label">Nom et prénom</td><td class="value" id="name"></td></tr>
            <tr><td class="label">Genre</td><td class="value" id="gender"></td></tr>
            <tr><td class="label">Naissance</td><td class="value" id="birthdate"></td></tr>
            <tr><td class="label">Téléphone</td><td class="value" id="phone"></td></tr>
            <tr><td class="label">Email</td><td class="value" id="email"></td></tr>
            <tr><td class="label">Numéro de sécurité</td><td class="value" id="ssn"></td></tr>
            <tr><td colspan="2" class="avatar-cell">
                <img id="avatar" src="" alt="Avatar">
            </td></tr>
        </table>
    </div>

    <img src="pub-test.png" class="pub-image" alt="Pub">

    <div class="table-section">
        <h2>Adresse</h2>
        <table>
            <tr><td class="label">Rue</td><td class="value" id="street"></td></tr>
            <tr><td class="label">Ville/Village</td><td class="value" id="city"></td></tr>
            <tr><td class="label">État/Province</td><td class="value" id="state"></td></tr>
            <tr><td class="label">Code postal</td><td class="value" id="zip"></td></tr>
            <tr><td class="label">Pays</td><td class="value" id="country"></td></tr>
        </table>
    </div>

    <img src="pub-test.png" class="pub-image" alt="Pub">

    <div class="table-section">
        <h2>Emploi</h2>
        <table>
            <tr><td class="label">Profession</td><td class="value" id="job"></td></tr>
            <tr><td class="label">Entreprise</td><td class="value" id="company"></td></tr>
        </table>
    </div>

    <div class="table-section">
        <h2>Finances</h2>
        <table>
            <tr><td class="label">Carte Bancaire</td><td class="value" id="card"></td></tr>
            <tr><td class="label">IBAN</td><td class="value" id="iban"></td></tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
