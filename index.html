<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Identité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur d'Identité</h1>
        <button onclick="generateIdentity()">Générer une identité</button>
        <div id="identity">
            <p>Nom: <span id="name"></span></p>
            <p>Adresse: <span id="address"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Téléphone: <span id="phone"></span></p>
        </div>
    </div>

    <!-- Librairie Faker.js pour générer les fausses identités -->
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
